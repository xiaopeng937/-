<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimum-scale=1,maximum-scale=1,viewport-fit=cover">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>乞巧时装秀</title>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/jquery-3.4.1.js" ></script>
		<script type="text/javascript" src="js/click.js" ></script>
	</head>
	<body>
		<audio  id="bg-music" src="img/music/GameMusic.mp3" loop="loop" autoplay="autoplay" style="display: none;"></audio>
		<!--<embed src="img/music/GameMusic.mp3" autostart="true" loop="true" hidden="true" id="music"></embed>-->
		<div class="home">
			<div class="head">
				<img src="img/musicOn.png" id="showOn" style="display: block;" />
				<img src="img/musicOff.png" id="showOff" style="display: none; "/>
			</div>
			<div class="content">
				<img src="img/boyimg.png" id="img_boy" />
				<img src="img/girl.png" id="img_girl" />
				<div class="Button">
					<ul>
						<li><div class="boy">
							<span class="button" id="boy">
								<em>BOY</em>
							</span>
						</div></li>
						<li><div class="girl">
							<span class="button" id="girl">
								<em>GIRL</em>
							</span>
						</div></li>
					</ul>
				</div>
				<div class="Go">
					<span class="button" id="go">
						<em id="GoClick">GO</em>
					</span>
				</div>
			</div>
		</div>
		
	</body>
</html>
